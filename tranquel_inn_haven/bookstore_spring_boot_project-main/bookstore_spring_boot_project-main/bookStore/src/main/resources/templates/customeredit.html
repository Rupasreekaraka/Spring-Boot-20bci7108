<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tranquil Haven Inn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    body {
    background-image: url("/images/hotel3.png");
        background-repeat:no-repeat;
        background-size: 100% 100%;
        background-position: center top;
        padding-top: 60px;
      background-color: #f8f9fa;
      padding-top: 5rem;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand,
    .nav-link {
      color: #fff;
    }

    .form-label {
      font-weight: bold;
    }
  </style>

</head>

<body>
  
  <div class="container my-5">
    <div class="card mx-auto" style="max-width: 30rem;">
      <div class="card-header text-center">
        <h4>New customer</h4>
      </div>
      <div class="card-body">
        <form class="row g-3" action="processForm.jsp" th:action="@{/cesave}" method="post" th:object="${customer}">
          <div class="col-6">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" name="id" th:value="${customer.id}">
          </div>
          <div class="col-6">
            <label for="days" class="form-label">Days</label>
            <input type="text" class="form-control" id="days" name="days" th:value="${customer.days}">
          </div>
          <div class="col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${customer.name}">
          </div>
          <div class="col-6">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" name="age" th:value="${customer.age}">
          </div>
          <div class="col-6">
  <label for="idproof" class="form-label">ID proof</label>
  <select class="form-select" id="idproof" name="idproof" th:value="${customer.idproof}">
    <option value="aadhar">Aadhar</option>
    <option value="passport">Passport</option>
    <option value="voter id card">Voter Id Card</option>
    <option value="license">Driving License</option>
  </select>
</div>
          <div class="col-12">
            <label for="idnumber" class="form-label">ID Number</label>
            <input type="text" class="form-control" id="idnumber" name="idnumber" th:value="${customer.idnumber}">
          </div>
          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" th:value="${customer.address}">
          </div>
          <div class="col-6">
  <label for="gender" class="form-label">Gender</label>
  <select class="form-select" id="gender" name="gender" th:value="${customer.gender}">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="female">Other</option>
  </select>
</div>
<div class="col-6">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country" th:value="${customer.country}">
          </div>
          <div class="col-6">
            <label for="roomnumber" class="form-label">Roomno</label>
            <input type="text" class="form-control" id="roomnumber" name="roomnumber" th:value="${customer.roomnumber}">
          </div>
          <div class="col-6">
          <label for="bedtype" class="form-label">Bed Type</label>
  <select class="form-select" id="bedtype" name="bedtype" th:value="${customer.bedtype}">
    <option value="single bedded">Single bedded</option>
    <option value="double bedded">Double bedded</option>
    <option value="three bedded">Three bedded</option>
  </select>
   </div>
          
                    <div class="col-6">
            <label for="phoneno" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phoneno" name="phoneno" th:value="${customer.phoneno}">
          </div>
          


    <div class="col-6">
            <label for="deposit" class="form-label">Deposit</label>
            <input type="text" class="form-control" id="deposit" name="deposit" th:value="${customer.deposit}">
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
