<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tranquil Haven Inn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  
  <style>
    body {
    background-image: url("/images/hotel3.png");
        background-repeat:no-repeat;
        background-size: auto;
        background-position: center top;
        padding-top: 60px;
      background-color: #f8f9fa;
      padding-top: 5rem;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand,
    .nav-link {
      color: #fff;
    }

    .form-label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Tranquil Haven Inn</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="Admin_page">Admin</a>
          </li>
          
        </ul>
        
        <div>
          <a class="nav-link text-white" href="logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-6">
    <div class="card mx-auto" style="max-width: 30rem;">
      <div class="card-header text-center">
        <h4>New Room</h4>
      </div>
      <div class="card-body">
        <form class="row g-4" action="processForm.jsp" th:action="@{/rsave}" method="post">
          <div class="col-12">
            <label for="id" class="form-label">Room Number</label>
            <input type="text" class="form-control" id="id" name="id">
          </div>
          <div class="col-6">
          <label for="availability" class="form-label">Availability</label>
  <select class="form-select" id="availability" name="availability">
    <option value="available">Available</option>
    <option value="occupied">Occupied</option>
  </select>
</div>
          <div class="col-6">
          <label for="cleaningstatus" class="form-label">Cleaning Status</label>
  <select class="form-select" id="cleaningstatus" name="cleaningstatus">
    <option value="cleaned">Cleaned</option>
    <option value="not cleaned">Not Cleaned</option>
    
  </select>
</div>
          <div class="col-6">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" name="price">
          </div>
          <div class="col-6">
          <label for="bedtype" class="form-label">Bed Type</label>
  <select class="form-select" id="bedtype" name="bedtype">
    <option value="single bedded">Single bedded</option>
    <option value="double bedded">Double bedded</option>
    <option value="three bedded">Three bedded</option>
  </select>
</div>

      <div class="card-body">
        <form class="row g-4" action="processForm.jsp" th:action="@{/rsave}" method="post">
          <!-- Form inputs here -->

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Add Room</button>
          </div>
        </form>
      </div>
    </div>
  </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
