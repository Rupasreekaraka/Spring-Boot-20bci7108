<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Store</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    body {
    background-image: url("/images/hotel3.png");
        background-repeat:no-repeat;
        background-size: auto;
        background-position: center top;
        padding-top: 60px;
      background-color: #f8f9fa;
      padding-top: 5rem;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand,
    .nav-link {
      color: #fff;
    }

    .form-label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Tranquil Haven Inn</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="Admin_page">Admin</a>
          </li>
          
        </ul>
        <div>
          <a class="nav-link text-white" href="logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <div class="card mx-auto" style="max-width: 30rem;">
      <div class="card-header text-center">
        <h4>New Employee Register</h4>
      </div>
      <div class="card-body">
        <form class="row g-3" th:action="@{/save}" method="post">
        <div class="col-12">
            <label for="id" class="form-label">ID</label>
            <input type="text" class="form-control" id="id" name="id">
          </div>
          <div class="col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="col-6">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" name="age">
          </div>
          <div class="col-6">
          <label for="gender" class="form-label">Gender</label>
  <select class="form-select" id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select>
</div>
          <div class="col-12">
  <label for="job" class="form-label">Job</label>
  <select class="form-select" id="job" name="job">
	<option value="Receptionist">Receptionist</option>
    <option value="house keeping">House Keeping</option>
    <option value="kitchen staff">Kitchen Staff</option>
    <option value="Room Service">Room Service</option>
    <option value="Manager">Manager</option>
    <option value="Accountant">Accountant</option>
    <option value="Chef">Chef</option>
    <option value="Waiter/Waitress">Waiter/Waitress</option>
  </select>
</div>
          <div class="col-6">
            <label for="salary" class="form-label">Salary</label>
            <input type="text" class="form-control" id="salary" name="salary">
          </div>
          <div class="col-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" name="phone">
          </div>
          <div class="col-6">
            <label for="aadhar" class="form-label">Aadhar</label>
            <input type="text" class="form-control" id="aadhar" name="aadhar">
          </div>
          <div class="col-6">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email">
          </div>
          
          <!-- Form inputs here -->

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Add Employee</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
