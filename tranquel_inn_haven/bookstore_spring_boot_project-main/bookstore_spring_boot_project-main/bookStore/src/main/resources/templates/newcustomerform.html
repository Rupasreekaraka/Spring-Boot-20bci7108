<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tranquil Haven Inn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <style>
    body {
    background-image: url("/images/hotel3.png");
        background-repeat:no-repeat;
        background-size: 100% 100%;
        background-position: center top;
        padding-top: 60px;
      background-color: #f8f9fa;
      padding-top: 5rem;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand,
    .nav-link {
      color: #fff;
    }

    .form-label {
      font-weight: bold;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Tranquil Haven Inn</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="Receptionist_home">Home</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link text-white" href="reception">Reception</a>
          </li>
        </ul>
        
        <div>
          <a class="nav-link text-white" href="logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <div class="card mx-auto" style="max-width: 30rem;">
      <div class="card-header text-center">
        <h4>New customer</h4>
      </div>
      <div class="card-body">
        <form class="row g-3" action="processForm.jsp" th:action="@{/csave}" method="post">
          <div class="col-6">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" name="id">
          </div>
          <div class="col-6">
            <label for="days" class="form-label">Days</label>
            <input type="text" class="form-control" id="days" name="days">
          </div>
          <div class="col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="col-6">
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" name="age">
          </div>
          <div class="col-6">
  <label for="idproof" class="form-label">ID proof</label>
  <select class="form-select" id="idproof" name="idproof">
    <option value="aadhar">Aadhar</option>
    <option value="passport">Passport</option>
    <option value="voter id card">Voter Id Card</option>
    <option value="license">Driving License</option>
  </select>
</div>
          <div class="col-12">
            <label for="idnumber" class="form-label">ID Number</label>
            <input type="text" class="form-control" id="idnumber" name="idnumber">
          </div>
          <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address">
          </div>
          <div class="col-6">
  <label for="gender" class="form-label">Gender</label>
  <select class="form-select" id="gender" name="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="female">Other</option>
  </select>
</div>
<div class="col-6">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country">
          </div>
          <div class="col-6">
            <label for="roomnumber" class="form-label">Roomno</label>
            <input type="text" class="form-control" id="roomnumber" name="roomnumber">
          </div>
          <div class="col-6">
          <label for="bedtype" class="form-label">Bed Type</label>
  <select class="form-select" id="bedtype" name="bedtype">
    <option value="single bedded">Single bedded</option>
    <option value="double bedded">Double bedded</option>
    <option value="three bedded">Three bedded</option>
  </select>
   </div>
          
                    <div class="col-6">
            <label for="phoneno" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phoneno" name="phoneno">
          </div>
          


    <div class="col-6">
            <label for="deposit" class="form-label">Deposit</label>
            <input type="text" class="form-control" id="deposit" name="deposit">
          </div>

          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
