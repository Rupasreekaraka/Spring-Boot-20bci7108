<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tranquil Haven Inn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      background-image: url("/images/hotel3.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center top;
      background-color: #f8f9fa;
      padding-top: 5rem;
    }

    .navbar {
      background-color: #343a40;
    }

    .navbar-brand,
    .nav-link {
      color: #fff;
    }

    /* Custom CSS for table */
    .card-table {
      margin-top: 2rem;
      border: none;
      border-radius: 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 35px;
    }

    .card-table thead th {
      background-color: #f8f9fa;
      border-bottom: none;
      font-weight: bold;
      padding: 10px;
    }

    .card-table tbody tr:hover {
      background-color: #f8f9fa;
      cursor: pointer;
    }

    .card-table tbody td {
      vertical-align: middle;
      padding: 10px;
    }

    /* Custom CSS for search bar */
    .search-bar {
      margin-bottom: 1rem;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container my-5 col-md-8">
    <div class="search-bar">
      <input type="text" class="form-control" id="searchInput" placeholder="Search">
    </div>
    <div class="card card-table">
      <div class="card-body p-0">
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
		      <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Gender</th>
              <th scope="col">Car Company</th>
              <th scope="col">Car Model</th>
              <th scope="col">Availability</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="d : ${Driver}">
			  <td th:text="${d.id}"></td>	
              <td th:text="${d.name}"></td>
              <td th:text="${d.age}"></td>
              <td th:text="${d.gender}"></td>
              <td th:text="${d.carcompany}"></td>
              <td th:text="${d.carmodel}"></td> 
              <td th:text="${d.available}"></td>
              <td>
                  <div class="action-buttons">
                <a th:href="@{/editdriver/{id}(id=${d.id})}" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i></a>
                <a th:href="@{/deleteMydList/{id}(id=${d.id})}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
              </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript code for search functionality
    const searchInput = document.getElementById('searchInput');
    const rows = document.querySelectorAll('.card-table tbody tr');

    searchInput.addEventListener('keyup', function(event) {
      const searchTerm = event.target.value.toLowerCase();

      rows.forEach(function(row) {
        const cells = row.querySelectorAll('td');
        let found = false;

        cells.forEach(function(cell) {
          const text = cell.innerText.toLowerCase();
          if (text.indexOf(searchTerm) !== -1) {
            found = true;
          }
        });

        if (found) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
