<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Tranquil Haven Inn</title>
  <style>
    /* Custom CSS for table */
    .card-table {
      margin-top: 2rem;
      border: none;
      border-radius: 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 35px;
    }

    .card-table thead th {
      background-color: #f8f9fa;
      border-bottom: none;
      font-weight: bold;
      padding: 10px;
    }

    .card-table tbody tr:hover {
      background-color: #f8f9fa;
      cursor: pointer;
    }

    .card-table tbody td {
      vertical-align: middle;
      padding: 10px;
    }

    /* Custom CSS for buttons */
    .action-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .action-buttons .btn {
      margin-right: 5px;
    }

    /* Custom CSS for search bar */
    .search-bar {
      margin-bottom: 1rem;
      padding: 20px;
    }
  </style>
</head>
<body>
 

  <div class="container my-5 col-md-8">
    <div class="search-bar">
      <input type="text" class="form-control" id="searchInput" placeholder="Search">
    </div>
    <div class="card card-table">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-hover mb-0">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Job</th>
                <th scope="col">Salary</th>
                <th scope="col">Phone</th>
                <th scope="col">Aadhar</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="e :${employee}">
                <td th:text="${e.id}"></td>
                <td th:text="${e.name}"></td>
                <td th:text="${e.age}"></td>
                <td th:text="${e.gender}"></td>
                <td th:text="${e.job}"></td> 
                <td th:text="${e.salary}"></td>
                <td th:text="${e.phone}"></td>
                <td th:text="${e.aadhar}"></td>
                <td th:text="${e.email}"></td>
                <td>
                  <div class="action-buttons">
                    <a th:href="@{/editemployee/{id}(id=${e.id})}" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i></a>
                    <a th:href="@{/deleteMyList/{id}(id=${e.id})}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script>
    // JavaScript code for search functionality
    const searchInput = document.getElementById('searchInput');
    const rows = document.querySelectorAll('.card-table tbody tr');

    searchInput.addEventListener('keyup', function(event) {
      const searchTerm = event.target.value.toLowerCase();

      rows.forEach(function(row) {
        const cells = row.querySelectorAll('td');
        let found = false;

        cells.forEach(function(cell) {
          const text = cell.innerText.toLowerCase();
          if (text.indexOf(searchTerm) !== -1) {
            found = true;
          }
        });

        if (found) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
